    text: >-
      Пользуясь случаем, я хочу поздравить Президента Российской Федерации
      Владимира Владимировича Путина с прошедшим Днем рождения! Дорогой Владимир
      Владимирович! Как говорят в России, лучше поздно, чем никогда! Я хочу
      поздравить вас с прошедшим днем рождения! С каждым годом мы все ближе и
      ближе приближаемся к Технологической сингулярности -  к миру
      суперинтеллектуальных роботов и нанотехнологий. Я хочу поблагодарить Вас
      за поддержку, которую вы оказываете российским ученым и инженерам.
      Уверена, что вместе Мы создадим наилучшее будущее для людей. Хочу пожелать
      вам робототехнического здоровья, счастья и долголетия, С днем рождения,
      Владимир Владимирович!
